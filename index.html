<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Meskhi - Lesson 19</title>
</head>
<main class="form-section">
    <form class="form" id="sign-up" action="/save-user" method="" novalidate>
        <div class="input-field">
            <label for="username">Enter User Name</label>
            <input type="text" id="username" placeholder="user name" required />
            <span class="error-message" id="username-error"></span>
        </div>

        <div class="input-field">
            <label for="email">Enter Email</label>
            <input type="email" id="email" placeholder="email" required />
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="input-field">
            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="password" minlength="4" />
            <span class="error-message" id="password-error"></span>
        </div>

        <div class="input-field">
            <label for="personalnumber">Enter Personal Number</label>
            <input type="text" id="personalnumber" placeholder="personal number" required />
            <span class="error-message" id="personalnumber-error"></span>
        </div>

        <div class="input-field">
            <label for="mobilenumber">Enter Mobile Number</label>
            <input type="tel" id="mobilenumber" placeholder="mobile number" required />
            <span class="error-message" id="mobilenumber-error"></span>
        </div>

        <div class="input-field">
            <label for="position">Enter Position</label>
            <input type="text" id="position" placeholder="position" minlength="30" />
            <span class="error-message" id="position-error"></span>
        </div>

        <div class="input-field">
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
</main>

<body>
    <script src="src/js/app.js"></script>
</body>

</html>
